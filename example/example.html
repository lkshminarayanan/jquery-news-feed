<!DOCTYPE html>
<html>
  <head>
    <title>News feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Hello, world!</h1>
	<div id="news"></div>
	<br>
    <script src="http://code.jquery.com/jquery.js"></script>
	<script src="../jquery.newsfeed.js"></script>
	<script>
	//Plugin Usage
	
	var newsText = {
		"News 1" : "link 1",
		"News 2" : "link 2"
	}
	$('#news').addText({
			newsData: newsText,
			type:1
	});
	</script>
  </body>
</html>
